services:
  web-dev:
    platform: linux/amd64
    build:
      context: .
      dockerfile: AIMS/Dockerfile.dev
    ports:
      - "5119:5119"
    volumes:
      - .:/src/
      - aims_bin:/src/AIMS/bin     # <- fixed syntax
      - aims_obj:/src/AIMS/obj     # <- fixed name (was ains_obj)
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DOTNET_ENVIRONMEMT: Development
      DOTNET_USE_POLLING_FILE_WATCHER: "1"
      ASPNETCORE_URLS: "http://0.0.0.0:5119"
      DOTNET_CLI_TELEMETRY_OUTPUT: "1"
      DOTNET_WATCH_RESTART_ON_RUDE_EDIT: "true"
      DOTNET_WATCH_SUPPRESS_EMOJI: "1"

      # One truthy connection string, exposed under BOTH names for compatibility
      ConnectionStrings__Default: "Server=sqlserver-dev,1433;Database=AIMS;User Id=sa;Password=StrongP@ssword!;TrustServerCertificate=True;Encrypt=False"
      ConnectionStrings__DockerConnection: "Server=sqlserver-dev,1433;Database=AIMS;User Id=sa;Password=StrongP@ssword!;TrustServerCertificate=True;Encrypt=False"
    depends_on:
      sqlserver-dev:
        condition: service_healthy
    networks:
      - new-bridge-net

  sqlserver-dev:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64                 # <- Rosetta emulation on Apple Silicon
    #container_name: sqlserver2022-dev     # <- keep for compatibility
    ports:
      - "1433:1433"                       # if busy on host, change to "11433:1433"
    environment:
      SA_PASSWORD: "StrongP@ssword!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./sql:/sql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -No -Q \"SELECT 1\" -C" ]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 45s                  # <- give SQL time to come up before first check
    restart: unless-stopped
    networks:
      - new-bridge-net

networks:
    new-bridge-net:
        driver: bridge

volumes:
  mssql_data:
  aims_bin:
  aims_obj: